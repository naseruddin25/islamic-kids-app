<svg viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <!-- Islamic geometric pattern banner -->
  <defs>
    <pattern id="geo-pattern" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <!-- Star pattern -->
      <polygon points="30,10 36,28 55,28 41,40 47,58 30,46 13,58 19,40 5,28 24,28" fill="#ffd166" opacity="0.8"/>
      <circle cx="30" cy="30" r="5" fill="#ff9f43" opacity="0.5"/>
    </pattern>
  </defs>
  <!-- Background -->
  <rect width="1200" height="200" fill="#fff7ec"/>
  <!-- Pattern fill -->
  <rect width="1200" height="200" fill="url(#geo-pattern)"/>
  <!-- Top accent bar -->
  <rect width="1200" height="12" fill="#ff9f43"/>
  <!-- Bottom accent bar -->
  <rect y="188" width="1200" height="12" fill="#ffd166"/>
  <!-- Decorative stars -->
  <circle cx="60" cy="100" r="8" fill="#ff9f43" opacity="0.7"/>
  <circle cx="1140" cy="100" r="8" fill="#ff9f43" opacity="0.7"/>
</svg>
