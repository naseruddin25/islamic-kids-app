<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="site-base" content="/islamic-kids-app">
  <title>Lesson | Teen Deen</title>
  <link rel="stylesheet" href="../assets/styles.css">
  <link rel="stylesheet" href="../assets/tts.css">
  <link rel="manifest" href="../manifest.webmanifest">
  <meta name="theme-color" content="#ffd166">
  <link rel="apple-touch-icon" href="../assets/icon.svg">
  <script src="../assets/base-path.js"></script>
</head>
<body data-page="lesson">
  <header class="site-header">
    <nav class="navbar">
      <div class="navbar-brand">Teen Deen</div>
      <nav class="navbar-nav" aria-label="Primary navigation">
        <a href="../" class="nav-pill">Discover</a>
        <a href="./" class="nav-pill">Lessons</a>
        <a href="./?mode=quiz" class="nav-pill">Quizzes</a>
        <a href="../parents.html" class="nav-pill">Parents</a>
        <a href="../progress.html" class="nav-pill">Progress</a>
      </nav>
      <div class="navbar-right">
        <a href="./" class="cta-btn">Back to Lessons</a>
      </div>
    </nav>
  </header>

  <main>
    <!-- LESSON HEADER -->
    <section class="hero">
      <div class="hero-content">
        <div class="pill-label" style="margin-bottom: 12px;">Lesson</div>
        <h1 class="hero-title" id="lesson-title" style="font-size: 2.5rem; margin-bottom: 8px;">Loading lesson…</h1>
        <p class="hero-subtitle" id="lesson-meta" style="margin-top: 0;"></p>
      </div>
    </section>

    <!-- LESSON CONTENT -->
    <section class="content-section">
      <div class="card">
        <h2 style="margin-top: 0;">Overview</h2>
        <div id="lesson-body" style="font-size: var(--text-base); line-height: 1.6; color: var(--color-text);">
          <p>Loading content…</p>
        </div>
        <div id="lesson-tags" class="chipbar-container" style="margin-top: 24px; gap: 8px; display: flex; flex-wrap: wrap;"></div>
      </div>
    </section>

    <!-- QUIZ SECTION -->
    <section class="content-section" id="quiz-section" style="display: none;">
      <div class="section-header">
        <h2 class="section-title">Check Your Understanding</h2>
      </div>
      <div class="card">
        <div id="quiz-options" style="display: flex; flex-direction: column; gap: 12px; margin-bottom: 20px;"></div>
        <div id="quiz-result" class="hidden" style="padding: 16px; border-radius: var(--radius-md); margin-bottom: 20px; background: var(--color-bg-warm);"></div>
        <div style="display: flex; gap: 12px; flex-wrap: wrap;">
          <button id="quiz-submit" class="cta-btn">Check Answer</button>
          <button id="quiz-retry" class="btn-inline hidden" style="background: var(--color-surface); border: 1px solid var(--color-border);">Try Again</button>
        </div>
      </div>
    </section>

    <!-- KEY TAKEAWAYS -->
    <section class="content-section">
      <div class="section-header">
        <h2 class="section-title">Key Takeaways</h2>
      </div>
      <div class="card">
        <ul id="lesson-points" style="margin: 0; padding-left: 24px; line-height: 1.8;"></ul>
      </div>
    </section>

    <!-- SHARE RESULTS -->
    <section class="content-section">
      <div class="section-header">
        <h2 class="section-title">Share Your Progress</h2>
      </div>
      <div class="card">
        <div style="display: flex; gap: 12px; flex-wrap: wrap;">
          <button id="btn-copy" class="btn-inline">Copy Results</button>
          <button id="btn-email" class="btn-inline">Email Results</button>
          <button id="btn-sms" class="btn-inline hidden">Text Results</button>
          <button id="btn-share" class="btn-inline hidden">Share</button>
        </div>
        <a id="btn-back" href="./" class="cta-btn" style="margin-top: 24px; display: inline-block;">Back to Lessons</a>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-content">
      <p>Continue learning and growing in knowledge.</p>
    </div>
  </footer>

  <script src="../assets/app.js" defer></script>
  <script src="../assets/tts.js" defer></script>
</body>
</html>
