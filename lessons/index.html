<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="site-base" content="/islamic-kids-app">
  <title>Browse Lessons | Teen Deen</title>
  <link rel="stylesheet" href="assets/styles.css">
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#ffd166">
  <link rel="apple-touch-icon" href="assets/icon.svg">
  <meta name="description" content="Browse all Islamic lessons for teens. Filter by category or search by topic.">
  <script src="assets/base-path.js"></script>
</head>
<body data-page="lessons">
  <header class="site-header">
    <nav class="navbar">
      <div class="navbar-brand">Teen Deen</div>
      <nav class="navbar-nav" aria-label="Primary navigation">
        <a href="index.html" class="nav-pill">Discover</a>
        <a href="./" class="nav-pill" aria-current="page">Lessons</a>
        <a href="./" class="nav-pill">Quizzes</a>
        <a href="parents.html" class="nav-pill">Parents</a>
        <a href="index.html" class="nav-pill">Progress</a>
      </nav>
      <div class="navbar-right">
        <button class="cta-btn" id="start-btn">Start Learning</button>
      </div>
    </nav>
  </header>

  <main>
    <!-- HERO SECTION -->
    <section class="hero">
      <div class="hero-content">
        <h1 class="hero-title">All Lessons</h1>
        <p class="hero-subtitle">Explore Islamic concepts at your own pace. Each lesson takes about 5 minutes.</p>
        
        <!-- SEARCH BAR -->
        <form class="search-form" role="search">
          <div class="search-input-wrapper">
            <span class="search-icon">üîç</span>
            <input 
              type="search" 
              class="search-input" 
              id="hero-search"
              placeholder="Search lessons by topic or number"
              autocomplete="off"
              aria-label="Search lessons"
            >
          </div>
        </form>
      </div>
    </section>

    <!-- CATEGORY CHIPS -->
    <section class="chipbar">
      <div class="container-narrow">
        <div class="chipbar-container" id="chip-container" role="group" aria-label="Filter by category">
          <button class="chip active" data-category="all">All Topics</button>
          <button class="chip" data-category="foundations">Belief</button>
          <button class="chip" data-category="character">Character</button>
          <button class="chip" data-category="worship">Worship</button>
          <button class="chip" data-category="identity">Identity</button>
          <button class="chip" data-category="social">Social Life</button>
          <button class="chip" data-category="purpose">Purpose</button>
        </div>
      </div>
    </section>

    <!-- LESSONS GRID -->
    <section class="content-section" id="lessons-section">
      <div class="section-header">
        <h2 class="section-title">Browse</h2>
        <div class="status-text" id="filter-status" aria-live="polite"></div>
      </div>
      <div class="cards-grid" id="lessons-grid" role="region" aria-label="Lessons" aria-live="polite">
        <div class="no-lessons">
          <p class="no-lessons-title">Loading lessons...</p>
          <p class="no-lessons-text">This will just take a moment.</p>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="footer-content">
      <p>Choose a lesson to start learning. Track your progress as you go.</p>
    </div>
  </footer>

  <script src="assets/app.js" defer></script>
  <script src="assets/main.js" defer></script>
</body>
</html>
